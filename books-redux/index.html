<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .domLoadings {
      position: fixed;
      background: white;
      z-index: 1000000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .bottle {
      background-image: url('./assets/img/preloader.gif');
      background-repeat: no-repeat;
      height: 40%;
      width: 30%;
      top: 27%;
      left: 40%;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="root" style="height: 100%"></div>
  <div id="loader" class="domLoadings">
    <div class="bottle">
    </div>
</body>

</html>
